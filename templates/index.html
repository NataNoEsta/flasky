 
<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="static/css/main.css">
        <title> {% block title %} Hola bestie! {% endblock %}</title>
        {% endblock %}
    </head>
    <body>
    {% block body %} 
        <div class="container">
                    
            <div class="image-container"> 
            {% block container %} 
                <img src="https://64.media.tumblr.com/30da59d39679b33826889752c3a142e7/9d92c27904dfef89-d8/s500x750/6bc6d10edfd7966fcf5959fa49c903a871f6eafb.png" alt="chica panda">
            {% endblock %}
            </div>
            <br>
            <form action="greet" method="post">
                {% for message in get_flashed_messages() %}
                    <p>{{message}}</p>
                {% endfor %}
                <br>
                <input type="text" name="name_input" placeholder="....."><br>
                <input type="submit" value="ENVIAR" id="greet">
            </form>
        </div>
    {% endblock %}
    </body> 
</html>
